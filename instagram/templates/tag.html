{% extends 'base.html' %}
{% load static %}
{% block banner %}
    <section class="hero is-primary">
        <div class="hero-body ">
            <p style="font-size: 80px; text-align: center" class="title">
                #{{ tag.title }}
            </p>
        </div>
    </section>
{% endblock banner %}
{% block content %}

    <div class="columns is-mobile is-multiline is-centered">
        {% for post in posts %}
            <div class="column is-one-quarter">
                <div class="box">
                    <figure class="image is-256x256">
                        <a href="{{ post.get_absolute_url }}"><img src="{{ post.picture.url }}"></a>
                    </figure>

                </div>
            </div>

            </div>
        {% endfor %}
    </div>
{% endblock content %}
